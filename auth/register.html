<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JavaScript Mastery Course</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .auth-title {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #495057;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fed7d7;
        }

        .success-message {
            background: #f0fff4;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c6f6d5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-requirements {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 14px;
            text-align: left;
        }

        .requirement {
            margin: 4px 0;
            color: #6c757d;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement.invalid {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üéì</div>
        <h1 class="auth-title">Join the Course!</h1>
        <p class="auth-subtitle">Start your JavaScript mastery journey today</p>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
                <div class="password-requirements">
                    <div class="requirement" id="lengthReq">‚Ä¢ At least 8 characters</div>
                    <div class="requirement" id="upperReq">‚Ä¢ One uppercase letter</div>
                    <div class="requirement" id="lowerReq">‚Ä¢ One lowercase letter</div>
                    <div class="requirement" id="numberReq">‚Ä¢ One number</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" required>
            </div>

            <button type="submit" id="registerButton" class="auth-button">
                <span id="registerText">Create Account</span>
                <span id="registerLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <p>
            Already have an account? 
            <a href="login.html" class="auth-link">Sign in here</a>
        </p>

        <p style="margin-top: 15px;">
            <a href="../index.html" class="auth-link">‚Üê Back to Course</a>
        </p>
    </div>

    <script src="../config/supabase.js"></script>
    <script>
        // Use the supabase client from config
        const supabase = window.supabaseClient;

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerButton = document.getElementById('registerButton');
        const registerText = document.getElementById('registerText');
        const registerLoading = document.getElementById('registerLoading');
        const passwordInput = document.getElementById('password');

        // Password validation elements
        const lengthReq = document.getElementById('lengthReq');
        const upperReq = document.getElementById('upperReq');
        const lowerReq = document.getElementById('lowerReq');
        const numberReq = document.getElementById('numberReq');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            registerButton.disabled = loading;
            registerText.style.display = loading ? 'none' : 'inline';
            registerLoading.style.display = loading ? 'inline-block' : 'none';
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            lengthReq.className = `requirement ${requirements.length ? 'valid' : 'invalid'}`;
            upperReq.className = `requirement ${requirements.upper ? 'valid' : 'invalid'}`;
            lowerReq.className = `requirement ${requirements.lower ? 'valid' : 'invalid'}`;
            numberReq.className = `requirement ${requirements.number ? 'valid' : 'invalid'}`;

            return Object.values(requirements).every(req => req);
        }

        passwordInput.addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!fullName) {
                showError('Please enter your full name.');
                return;
            }

            if (!validatePassword(password)) {
                showError('Password does not meet requirements.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            setLoading(true);

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            role: 'student'
                        }
                    }
                });

                if (error) throw error;

                showSuccess('Account created successfully! Please check your email to verify your account.');

                // Clear form
                registerForm.reset();
                
                // Reset password requirements
                document.querySelectorAll('.requirement').forEach(req => {
                    req.className = 'requirement';
                });

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                const userRole = user.user_metadata?.role || 'student';
                if (userRole === 'admin') {
                    window.location.href = '../admin/dashboard.html';
                } else {
                    window.location.href = '../student/dashboard.html';
                }
            }
        });

        console.log('üìù Registration page loaded!');
    </script>
</body>
</html>
